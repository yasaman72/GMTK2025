name: Build Unity Project (Windows)

on:
  workflow_dispatch:
    inputs:
      unityVersion:
        description: 'Unity version (leave blank for auto)'
        required: false
        default: 'auto'
      buildName:
        description: 'Name of the Windows build'
        required: false
        default: 'GMTK2025-Windows'

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Unity downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/unity3d
            ~/.local/share/unity3d
          key: ${{ runner.os }}-unity

      - name: Unity - Builder
        uses: game-ci/unity-builder@v4.5.0
        with:
          targetPlatform: StandaloneWindows64
          unityVersion: ${{ github.event.inputs.unityVersion }}
          buildName: ${{ github.event.inputs.buildName }}
          projectPath: .  # assuming project root

      - name: Upload Build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.buildName }}-Windows
          path: build/StandaloneWindows64
